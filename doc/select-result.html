<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./doc.css">
  <link rel="stylesheet" href="./highlight/styles/default.css">
  <link rel="stylesheet" href="./highlight/styles/vs2015.css">
  <script src="./highlight/highlight.pack.js"></script>
  <script type="module" src="./doc.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>select-result</h1>
    </header>

    <section class="section">
      <div class="case">
        <div data-codesource="html" data-title="依赖引入">
          <script type="module" src="/widgets/select-result/index.js"></script>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>默认</h2>

      <div class="case">
        <div data-codesource="html">
          <blocks-select-result
            multiple
            multiple-mode="tag"
            tag-clearable
            searchable
            clearable
            class="select-result1">
          </blocks-select-result>

          <blocks-select-result
            size="mini"
            multiple
            multiple-mode="tag"
            tag-clearable
            searchable
            clearable
            class="select-result2">
          </blocks-select-result>

          <blocks-select-result
            size="small"
            multiple
            multiple-mode="tag"
            tag-clearable
            searchable
            clearable
            class="select-result3">
          </blocks-select-result>

          <blocks-select-result
            size="large"
            multiple
            multiple-mode="tag"
            tag-clearable
            searchable
            clearable
            class="select-result4">
          </blocks-select-result>

          <blocks-select-result
            multiple
            multiple-mode="plain"
            tag-clearable
            searchable
            clearable
            class="select-result5">
          </blocks-select-result>

          <blocks-select-result
            multiple
            multiple-mode="plain"
            tag-clearable
            searchable
            clearable
            prefix-icon="date"
            suffix-icon="date"
            class="select-result6">
          </blocks-select-result>

          <script>
            const result1 = document.querySelector('.select-result1')
            const result2 = document.querySelector('.select-result2')
            const result3 = document.querySelector('.select-result3')
            const result4 = document.querySelector('.select-result4')
            const result5 = document.querySelector('.select-result5')
            const result6 = document.querySelector('.select-result6')
            result1.value = result2.value = result3.value = result4.value = result5.value= result6.value = [{ label: 'AAA', value: 'AAA' }, { label: 'BBB', value: 'BBB' }]
          </script>
        </div>
      </div>
    </section>

  </article>
</body>
</html>
