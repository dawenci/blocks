<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slider</title>
  <link rel="stylesheet" href="./doc.css">
  <link rel="stylesheet" href="./highlight/styles/default.css">
  <link rel="stylesheet" href="./highlight/styles/vs2015.css">
  <script src="./highlight/highlight.pack.js"></script>
  <script type="module" src="./doc.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>slider</h1>
    </header>

    <script type="module" src="/components/input/index.js"></script>

    <section class="section">
      <div data-codesource="html" data-title="依赖引入">
        <script type="module" src="/components/slider/index.js"></script>
      </div>
    </section>

    <section class="section">
      <h2>默认</h2>

      <div data-codesource="html">
        <blocks-slider value="90" id="default"></blocks-slider>
        <blocks-input id="default-value"></blocks-input>
        <script>
          document.getElementById('default').addEventListener('change', e => {
            document.getElementById('default-value').value = e.detail.value
          })
        </script>
      </div>
    </section>

    <section class="section">
      <h2>垂直方向</h2>

      <div data-codesource="html">
        <blocks-slider vertical id="vertical"></blocks-slider>
        <blocks-input id="vertical-value"></blocks-input>
        <script>
          document.getElementById('vertical').addEventListener('change', e => {
            document.getElementById('vertical-value').value = e.detail.value
          })
        </script>
      </div>
    </section>

    <section class="section">
      <h2>区间</h2>

      <div data-codesource="html">
        <blocks-slider range id="range"></blocks-slider>
        <blocks-input id="range-value"></blocks-input>
        <script>
          document.getElementById('range').addEventListener('change', e => {
            document.getElementById('range-value').value = e.detail.value
          })
        </script>
      </div>
    </section>


    <section class="section">
      <h2>不可用状态</h2>

      <template data-codesource="html">
        <blocks-slider disabled></blocks-slider>
        <blocks-slider vertical disabled></blocks-slider>
      </template>
    </section>
    
  </article>
</body>
</html>
