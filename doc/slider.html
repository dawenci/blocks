<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slider</title>
  <link rel="stylesheet" href="./doc.css">
  <link rel="stylesheet" href="./highlight/styles/default.css">
  <link rel="stylesheet" href="./highlight/styles/vs2015.css">
  <script src="./highlight/highlight.pack.js"></script>
  <script type="module" src="./doc.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>slider</h1>
    </header>

    <section class="section">
      <div class="case">
        <div data-codesource="html" data-title="依赖引入">
          <script type="module" src="/widgets/slider/index.js"></script>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>默认</h2>
      <div class="case">
        <div data-codesource="html">
          <blocks-slider></blocks-slider>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>垂直方向</h2>
      <div class="case">
        <div data-codesource="html">
          <blocks-slider vertical></blocks-slider>
        </div>
      </div>
    </section>


    <section class="section">
      <h2>区间</h2>
      <div class="case">
        <div data-codesource="html">
          <blocks-slider range></blocks-slider>
        </div>
      </div>
    </section>


    <section class="section">
      <h2>不可用状态</h2>
      <div class="case">
        <div data-codesource="html">
          <blocks-slider disabled></blocks-slider>
          <blocks-slider vertical disabled></blocks-slider>
        </div>
      </div>
    </section>
    
  </article>
</body>
</html>
