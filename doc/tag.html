<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./doc.css">
  <link rel="stylesheet" href="./highlight/styles/default.css">
  <link rel="stylesheet" href="./highlight/styles/vs2015.css">
  <script src="./highlight/highlight.pack.js"></script>
  <script type="module" src="./doc.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>tag</h1>
    </header>

    <section class="section">
      <div data-codesource="html" data-title="依赖引入">
        <script type="module" src="/widgets/tag/index.js"></script>
      </div>
    </section>

    <section class="section">
      <h2>尺寸设置</h2>

      <p>可通过 size 设置尺寸，可选值: `mini`, `small`, `large`</p>

      <template data-codesource="html">
        <blocks-tag size="mini">mini</blocks-tag>
        <blocks-tag size="small">small</blocks-tag>
        <blocks-tag>default</blocks-tag>
        <blocks-tag size="large">large</blocks-tag>
      </template>
    </section>

    <section class="section">
      <h2>关闭按钮</h2>

      <p>设置 `closeable` 属性，则启用关闭按钮，点击会触发 `close` 的 DOM 自定义事件</p>
      <template data-codesource="html">
        <blocks-tag onclose="alert('点击了关闭')" closeable>可关闭</blocks-tag>
      </template>
    </section>

    <section class="section">
      <h2>主题</h2>

      <h3>type</h3>
      <p>`type` 可以设定主题类别，支持 `primary`, `danger`, `warning`, `success`</p>

      <template data-codesource="html">
        <blocks-tag closeable type="primary">primary</blocks-tag>
        <blocks-tag closeable type="danger">danger</blocks-tag>
        <blocks-tag closeable type="warning">warning</blocks-tag>
        <blocks-tag closeable type="success">success</blocks-tag>
      </template>

      <h3>outline</h3>
      <p>支持 `outline` 变种样式</p>

      <template data-codesource="html">
        <blocks-tag closeable type="primary" outline>primary outline</blocks-tag>
        <blocks-tag closeable type="danger" outline>danger outline</blocks-tag>
        <blocks-tag closeable type="warning" outline>warning outline</blocks-tag>
        <blocks-tag closeable type="success" outline>success outline</blocks-tag>
      </template>
    </section>
  </article>
</body>
</html>
