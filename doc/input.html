<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./doc.css">
  <link rel="stylesheet" href="./highlight/styles/default.css">
  <link rel="stylesheet" href="./highlight/styles/vs2015.css">
  <script src="./highlight/highlight.pack.js"></script>
  <script type="module" src="./doc.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>input</h1>
    </header>
   
    <section class="section">
      <div class="case">
        <div data-codesource="html" data-title="依赖引入">
          <script type="module" src="/widgets/input/index.js"></script>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>尺寸</h2>

      <div class="case">
        <div data-codesource="html">
          <blocks-input size="mini" value="mini"></blocks-input>
          <blocks-input size="small" value="small"></blocks-input>
          <blocks-input value="default"></blocks-input>
          <blocks-input size="large" value="large"></blocks-input>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>可清空</h2>

      <div class="case">
        <div data-codesource="html">
          <blocks-input clearable value="clearable"></blocks-input>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>图标</h2>

      <div class="case">
        <div data-codesource="html">
          <blocks-input prefix-icon="date" value="prefix icon"></blocks-input>
          <blocks-input suffix-icon="date" value="suffix icon"></blocks-input>
          <blocks-input prefix-icon="date" suffix-icon="date" clearable value="icon & clearable"></blocks-input>
        </div>
      </div>
    </section>
  </article>
</body>
</html>
