<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>loading</title>
  <link rel="stylesheet" href="./doc.css">
  <link rel="stylesheet" href="./highlight/styles/default.css">
  <link rel="stylesheet" href="./highlight/styles/vs2015.css">
  <script src="./highlight/highlight.pack.js"></script>
  <script type="module" src="./doc.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>loading</h1>
    </header>

    <section class="section">
      <script type="module" src="/widgets/button/index.js"></script>
      <div data-codesource="html">
        <blocks-button id="message">消息</blocks-button>
        <blocks-button id="success">成功</blocks-button>
        <blocks-button id="error">错误</blocks-button>
        <blocks-button id="info">信息</blocks-button>
        <blocks-button id="warn">警告</blocks-button>

        <script type="module">
          import { notify } from '/widgets/notification/index.js'
          document.querySelector('#message').onclick = () => {
            notify({
              type: 'message',
              title: '消息通知',
              content: '这里是消息内容',
              closeable: true,
            })
          }
          document.querySelector('#success').onclick = () => {
            notify({
              type: 'success',
              title: '成功通知',
              content: '这里是消息内容',
              closeable: true,
            })
          }
          document.querySelector('#error').onclick = () => {
            notify({
              type: 'error',
              title: '错误通知',
              content: '这里是消息内容',
              closeable: true,
            })
          }
          document.querySelector('#info').onclick = () => {
            notify({
              type: 'info',
              title: '信息通知',
              content: '这里是消息内容',
              closeable: true,
            })
          }
          document.querySelector('#warn').onclick = () => {
            notify({
              type: 'warning',
              title: '警告通知',
              content: '这里是消息内容',
              closeable: true,
            })
          }
        </script>
      </div>
    </section>
    
  </article>
</body>
</html>
