<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>nav-menu</title>
  <link rel="stylesheet" href="./components.css">
  <link rel="stylesheet" href="./highlight/styles/default.css">
  <link rel="stylesheet" href="./highlight/styles/vs2015.css">
  <script src="./highlight/highlight.pack.js"></script>
  <script type="module" src="./doc.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>nav-menu</h1>
    </header>
    <script type="module" src="/components/switch/index.js"></script>

    <section class="section">
      <div data-codesource="html" data-title="依赖引入">
        <script type="module" src="/components/nav-menu/index.js"></script>
      </div>
    </section>

    <section class="section">
      <div data-codesource="html">
        <div style="margin-bottom: 50px;">
          <span style="margin-right: 50px;">
            <blocks-switch onchange="document.getElementById('menu').horizontal=event.detail.value"></blocks-switch> horizontal
          </span>
          <span>
            <blocks-switch onchange="document.getElementById('menu').collapse=event.detail.value"></blocks-switch> collapse
          </span>
          <span>
            <blocks-switch onchange="document.getElementById('menu').inline=event.detail.value"></blocks-switch> inline
          </span>
        </div>
        
        <blocks-nav-menu id="menu" size="large"></blocks-nav-menu>

        <script>
          (() => {
            function handler() {
              console.log(this)
            }

            const data = [
              { icon: 'date', label: 'Menu 1', handler },
              { icon: 'date', label: 'Menu 2', disabled: true, handler },

              {
                title: 'Group 1',
                data: [
                  { label: 'Group1 Menu 1', handler },
                  {
                    label: 'Group1 Menu 2',
                    children: [
                      { label: 'Group1 Menu 2 > child 1' }
                    ]
                  }
                ]
              },

              {
                label: 'Menu 3',
                children: [
                  { label: 'Menu 3 > child 1', handler },
                  { label: 'Menu 3 > child 2', handler },
                  {
                    label: 'Menu 3 > child 3',
                    handler,
                    children: [
                      { label: 'Menu3 > child 3 > child 1' }
                    ]
                  },
                ]
              },

              {
                label: 'Link',
                href: 'index.html',
                target: '_blank',
              },

              { icon: 'date', label: 'Long long long long long long long', handler },
              {
                icon: 'date',
                label: 'Long long long long long long long',
                handler,
                children: [
                  { icon: 'date', label: 'Long long long long long long long', handler },
                ]
              },
            ]

            document.getElementById('menu').data = data
          })()
        </script>
      </div>
    </section>
    
  </article>
</body>
</html>
