<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dropdown-list</title>
  <link rel="stylesheet" href="./doc.css">
  <link rel="stylesheet" href="./highlight/styles/default.css">
  <link rel="stylesheet" href="./highlight/styles/vs2015.css">
  <script src="./highlight/highlight.pack.js"></script>
  <script type="module" src="./doc.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>dropdown-list</h1>
    </header>

    <section class="section">
      <div data-codesource="html" data-title="依赖引入">
        <script type="module" src="/widgets/dropdown-list/index.js"></script>
      </div>
    </section>

    <section class="section">
      <div data-codesource="html">
        <blocks-dropdown-list multiple id="default"></blocks-dropdown-list>
      </div>

      <template data-codesource="script">
        
          (() => {
            const widget = document.getElementById('default')
            const data = []
            let i = -1
            while (i++ < 20) data.push({ label: `label ${i}`, id: `id${i}` })
            widget.data = data
            widget.open = true
          })()
        
      </template>
    </section>
    
  </article>
</body>
</html>
