<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>checkbox</title>
  <link rel="stylesheet" href="./doc.css">
  <link rel="stylesheet" href="./highlight/default.min.css">
  <link rel="stylesheet" href="./highlight/monokai-sublime.css">
  <script type="module" src="./highlight/highlight.min.js"></script>
  <script type="module" src="./doc.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>checkbox</h1>
    </header>

    <section class="section">
      <div class="case">
        <div data-codesource="html" data-title="依赖引入">
          <script type="module" src="/widgets/checkbox/index.js"></script>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>默认</h2>

      <div class="case">
        <div data-codesource="html">
          <blocks-checkbox></blocks-checkbox>
          <blocks-checkbox checked></blocks-checkbox>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>label slot</h2>

      <div class="case">
        <div data-codesource="html">
          <blocks-checkbox label="label attr">
            <span slot="label" style="color:#099;">label slot</span>
          </blocks-checkbox>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>不可用状态</h2>

      <div class="case">
        <div data-codesource="html">
          <blocks-checkbox disabled label="disabled"></blocks-checkbox>
          <blocks-checkbox disabled checked label="checked disabled"></blocks-checkbox>
        </div>
      </div>
    </section>
  </article>
</body>
</html>
