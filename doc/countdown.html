<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./doc.css">
  <link rel="stylesheet" href="./highlight/styles/default.css">
  <link rel="stylesheet" href="./highlight/styles/vs2015.css">
  <script src="./highlight/highlight.pack.js"></script>
  <script type="module" src="./doc.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>countdown</h1>
    </header>

    <section class="section">
      <div data-codesource="html" data-title="依赖引入">
        <script type="module" src="/components/countdown/index.js"></script>
      </div>
    </section>

    <section class="section">
      <h2>默认</h2>

      <p>value 表示截止时间戳</p>
      <p>format 为输出格式化代码，支持 `D`（天）, `H`（时）, `HH`（时，自动补零）, `m`（分）, `mm`（分，自动补零）, `s`（秒）, `ss`（秒，自动补零）, `SSS`（毫秒）</p>
      <p>样式可以通过 `::part()` 分别控制 `day`, `hour`, `minute`, `second`, `millisecond`, `text` 控制各个部分</p>

      <template data-codesource="html">
        <style>
          blocks-countdown::part(day),
          blocks-countdown::part(hour),
          blocks-countdown::part(minute),
          blocks-countdown::part(second),
          blocks-countdown::part(millisecond) {
            font-weight: 700;
          }
          blocks-countdown::part(text) {
            color: #888;
          }
        </style>
        <blocks-countdown class="countdown1" format="D 天 HH 小时 mm 分钟 ss 秒"></blocks-countdown>
      </template>

      <template data-codesource="script">
        document.querySelector('.countdown1').value = Date.now() + 3010011020
      </template>
    </section>
  </article>
</body>
</html>
