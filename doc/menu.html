<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>menu</title>
  <link rel="stylesheet" href="./components.css">
  <link rel="stylesheet" href="./highlight/styles/default.css">
  <link rel="stylesheet" href="./highlight/styles/vs2015.css">
  <script src="./highlight/highlight.pack.js"></script>
  <script type="module" src="./doc.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>menu</h1>
    </header>
    <script type="module" src="/components/switch/index.js"></script>

    <section class="section">
      <div data-codesource="html" data-title="依赖引入">
        <script type="module" src="/components/menu/index.js"></script>
      </div>
    </section>

    <section class="section">
      <div data-codesource="html">
        <div style="margin-bottom: 50px;">
          <span style="margin-right: 50px;">
            <blocks-switch onchange="document.getElementById('menu').horizontal=event.detail.value"></blocks-switch> horizontal
          </span>
          <span>
            <blocks-switch onchange="document.getElementById('menu').collapse=event.detail.value"></blocks-switch> collapse
          </span>
        </div>
        
        <blocks-menu id="menu"></blocks-menu>

        <script>
          (() => {
            const data = [
              { icon: 'date', label: 'Menu 1' },
              { image: 'images/menu.png', label: 'Menu 2' },

              {
                title: 'Group 1',
                data: [
                  { label: 'Group1 Menu 1' },
                  { label: 'Group1 Menu 2' }
                ]
              },

              {
                label: 'Menu 3',
                children: [
                  { label: 'Menu 3 > child 1' },
                  { label: 'Menu 3 > child 2' },
                ]
              }
            ]
            document.getElementById('menu').data = data
          })()
        </script>
      </div>
    </section>
    
  </article>
</body>
</html>
