<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>checkbox</title>
  <link rel="stylesheet" href="./components.css">
  <link rel="stylesheet" href="./highlight/styles/default.css">
  <link rel="stylesheet" href="./highlight/styles/vs2015.css">
  <script src="./highlight/highlight.pack.js"></script>
  <script type="module" src="./doc.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>checkbox</h1>
    </header>

    <section class="section">
      <div data-codesource="html" data-title="依赖引入">
        <script type="module" src="/components/checkbox/index.js"></script>
      </div>
    </section>

    <section class="section">
      <h2>默认</h2>

      <template data-codesource="html">
        <blocks-checkbox></blocks-checkbox>
        <blocks-checkbox checked></blocks-checkbox>
      </template>
    </section>

    <section class="section">
      <h2>label slot</h2>

      <template data-codesource="html">
        <blocks-checkbox label="label attr">
          <span slot="label" style="color:#099;">label slot</span>
        </blocks-checkbox>
      </template>
    </section>

    <section class="section">
      <h2>不可用状态</h2>

      <template data-codesource="html">
        <blocks-checkbox disabled label="disabled"></blocks-checkbox>
        <blocks-checkbox disabled checked label="checked disabled"></blocks-checkbox>
      </template>
    </section>
  </article>
</body>
</html>
