<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>switch</title>
  <link rel="stylesheet" href="./components.css">
  <link rel="stylesheet" href="./highlight/styles/default.css">
  <link rel="stylesheet" href="./highlight/styles/vs2015.css">
  <script src="./highlight/highlight.pack.js"></script>
  <script type="module" src="./doc.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>switch</h1>
    </header>

    <section class="section">
      <div data-codesource="html" data-title="依赖引入">
        <script type="module" src="/components/switch/index.js"></script>
      </div>
    </section>

    <section class="section">
      <h2>默认</h2>

      <template data-codesource="html">
        <blocks-switch></blocks-switch>
        <blocks-switch checked></blocks-switch>
      </template>
    </section>

    <section class="section">
      <h2>尺寸</h2>

      <template data-codesource="html">
        <blocks-switch size="small"></blocks-switch>
        <blocks-switch size="small" checked></blocks-switch>
      </template>
    </section>

    <section class="section">
      <h2>不可用状态</h2>

      <template data-codesource="html">
        <blocks-switch disabled></blocks-switch>
        <blocks-switch checked disabled></blocks-switch>
      </template>
    </section>
    
  </article>
</body>
</html>
