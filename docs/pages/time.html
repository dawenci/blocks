<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>time</title>
  <link rel="stylesheet" href="../../src/theme/var.css">
  <link rel="stylesheet" href="../page.css">
  <link rel="stylesheet" href="../highlight/styles/default.css">
  <link rel="stylesheet" href="../highlight/styles/vs2015.css">
  <script src="../highlight/highlight.pack.js"></script>
  <script type="module" src="../code-support.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>time</h1>
    </header>

    <section class="section">
      <h2>依赖引入</h2>

      <p>根据自己项目调整 src 的路径</p>

      <div data-codesource="html" data-title="依赖引入" on>
        <script type="module" src="../../dist/components/time/index.js"></script>
      </div>
    </section>

    <section class="section">
      <h2>默认使用</h2>

      <div class="case">
        <template data-codesource="html">
          <bl-time></bl-time>
        </template>
      </div>
    </section>


    <section class="section">
      <h2>尺寸</h2>

      <div class="case">
        <template data-codesource="html">
          <bl-time size="small" style="border:1px solid #e8e8e8;margin:5px;"></bl-time>
          <bl-time style="border:1px solid #e8e8e8;margin:5px;"></bl-time>
          <bl-time size="large" style="border:1px solid #e8e8e8;margin:5px;"></bl-time>
        </template>
      </div>
    </section>

    <section class="section">
      <h2>禁用</h2>

      <div class="case">
        <template data-codesource="html">
          <bl-time id="disabled" style="border:1px solid #e8e8e8;margin:5px;"></bl-time>
        </template>

        <template data-codesource="script">
          <script>
            const $time = document.getElementById('disabled')
            $time.disabledHour = (n) => n % 2
            $time.disabledMinute = (n) => n % 2
            $time.disabledSecond = (n) => n % 2
          </script>
        </template>
      </div>
    </section>


    <section class="section">
      <h2>API</h2>

      <h3>Attrs / Props</h3>
      <table class="api-props">
        <thead>
          <tr>
            <th>属性名</th>
            <th>类型</th>
            <th>默认值</th>
            <th>说明</th>
            <th>必须</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>hour</td>
            <td>0 - 23</td>
            <td></td>
            <td>时。</td>
            <td></td>
          </tr>
          <tr>
            <td>minute</td>
            <td>0 - 59</td>
            <td></td>
            <td>分。</td>
            <td></td>
          </tr>
          <tr>
            <td>second</td>
            <td>0 - 59</td>
            <td></td>
            <td>秒。</td>
            <td></td>
          </tr>
          <tr>
            <td>size</td>
            <td>'small' | 'large'</td>
            <td></td>
            <td>尺寸。不设置为中等尺寸。</td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <h3>Events</h3>
      <table class="api-events">
        <thead>
          <tr>
            <th>事件名称</th>
            <th>事件对象</th>
            <th>说明</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>change</td>
            <td>{ detail: { hour, minute, second } }</td>
            <td>时间变化时触发。</td>
          </tr>
        </tbody>
      </table>
    </section>
  </article>
</body>
</html>
