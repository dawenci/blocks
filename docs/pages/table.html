<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>table</title>
  <link rel="stylesheet" href="../page.css">
  <link rel="stylesheet" href="../highlight/styles/default.css">
  <link rel="stylesheet" href="../highlight/styles/vs2015.css">
  <script src="../highlight/highlight.pack.js"></script>
  <script type="module" src="../code-support.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>table</h1>
    </header>

    <section class="section">
      <h2>依赖引入</h2>

      <p>根据自己项目调整 src 的路径</p>

      <div data-codesource="html" data-title="依赖引入" on>
        <script type="module" src="../../components/table/index.js"></script>
      </div>
    </section>

    <section class="section">
      <h2>默认使用</h2>

      <template data-codesource="html">
        <bl-table border id="default" style="height:300px;"></bl-table>

        <script>
          (() => {
            const $widget = document.getElementById('default')
            $widget.columns = [
              {
                label: 'fixed left',
                prop: 'b',
                align: 'center',
                minWidth: 80,
                fixedLeft: true,
              },
              {
                label: '第一列',
                prop: 'a',
                align: 'center',
                children: [
                  {
                    label: '第一列 > child1',
                    prop: 'b',
                    align: 'center',
                    minWidth: 80,
                  },
                  {
                    label: '第一列 > child2',
                    prop: 'b',
                    align: 'center',
                    minWidth: 80,
                  }
                ],
              },
              {
                label: '第二列',
                prop: 'b',
                align: 'center',
                minWidth: 80,
              },

              {
                label: '第三列',
                prop: 'b',
                align: 'center',
                minWidth: 80,
              }
            ]

            const data = []
            for (let i = 0; i < 100; i += 1) {
              data.push({ a: 'aaaa' + i, b: 'bbbb' + i })
            }

            $widget.data = data
          })()
          
        </script>
      </template>
    </section>

    <section class="section">
      <h2>API</h2>
      <table class="api-props">
        <thead>
          <tr>
            <th>属性名</th>
            <th>类型</th>
            <th>默认值</th>
            <th>说明</th>
            <th>必须</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>

    </section>
  </article>
</body>
</html>
