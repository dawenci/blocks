<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>table</title>
  <link rel="stylesheet" href="../page.css">
  <link rel="stylesheet" href="../highlight/styles/default.css">
  <link rel="stylesheet" href="../highlight/styles/vs2015.css">
  <script src="../highlight/highlight.pack.js"></script>
  <script type="module" src="../code-support.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>table</h1>
    </header>

    <section class="section">
      <h2>依赖引入</h2>

      <p>根据自己项目调整 src 的路径</p>

      <div data-codesource="html" data-title="依赖引入" on>
        <script type="module" src="../../components/table/index.js"></script>
      </div>
    </section>

    <section class="section">
      <h2>默认使用</h2>

      <template data-codesource="html">
        <bl-table border id="default" style="height:300px;"></bl-table>

        <script>
          (() => {
            const $widget = document.getElementById('default')
            $widget.columns = [
              {
                label: 'column 0',
                prop: 'c0',
                align: 'center',
                minWidth: 80,
                fixedLeft: true,
              },
              {
                label: 'column 1',
                prop: 'c1',
                align: 'center',
                children: [
                  {
                    label: 'column 1-0',
                    prop: 'c10',
                    align: 'center',
                    minWidth: 80,
                    fixedLeft: true,
                  },
                  {
                    label: 'column 1-1',
                    prop: 'c11',
                    align: 'center',
                    minWidth: 80,
                  }
                ],
              },
              {
                label: 'column 2',
                prop: 'c2',
                align: 'center',
                minWidth: 80,
              },
              {
                label: 'column 3',
                prop: 'c3',
                align: 'center',
                minWidth: 80,
              },
              {
                label: 'column 4',
                prop: 'c4',
                align: 'center',
                minWidth: 80,
                fixedRight: true,
              },

              {
                label: 'column 5',
                prop: 'c5',
                align: 'center',
                minWidth: 80,
                fixedRight: true,
              }
            ]

            const data = []
            for (let i = 0; i < 100; i += 1) {
              data.push({
                c0: 'c0-' + i,
                c1: 'c1-' + i,
                c10: 'c1-0-' + i,
                c11: 'c1-1-' + i,
                c2: 'c2-' + i,
                c3: 'c3-' + i,
                c4: 'c4-' + i,
                c5: 'c5-' + i,
              })
            }

            $widget.data = data
          })()
          
        </script>
      </template>
    </section>

    <section class="section">
      <h2>API</h2>
      <table class="api-props">
        <thead>
          <tr>
            <th>属性名</th>
            <th>类型</th>
            <th>默认值</th>
            <th>说明</th>
            <th>必须</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>

    </section>
  </article>
</body>
</html>
