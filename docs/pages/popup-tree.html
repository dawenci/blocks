<body>
  <article>
    <header>
      <h1>popup-tree</h1>
    </header>
    <script type="module" src="../../components/button/index.js"></script>

    <section class="section">
      <h2>依赖引入</h2>

      <p>根据自己项目调整 src 的路径</p>

      <div data-codesource="html" data-title="依赖引入" on>
        <script type="module" src="../../components/popup-tree/index.js"></script>
      </div>
    </section>

    <section class="section">
      <div data-codesource="html">
        <bl-button id="button-default">弹出菜单</bl-button>
        <bl-popup-tree
          anchor="#button-default"
          arrow
          multiple
          id="default"></bl-popup-tree>
      </div>

      <template data-codesource="script">
        <script>
          (() => {
            function makeData(count, pid) {
              const data = []
              let i = -1
              while (++i < count) {
                const id = `${pid ? pid + '.' : ''}${i}`
                const label = `${id} - label`
                data.push({ label, id, pid })
              }
              return data
            }

            const $widget = document.getElementById('default')
            const $button = document.getElementById('button-default')
            const data = makeData(10)
            data.forEach(data => {
              data.children = makeData(5, data.id)
            })
            $widget.data = data
            $button.onclick = () => $widget.open = !$widget.open
          })()
        </script>
      </template>
    </section>
