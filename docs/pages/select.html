<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../page.css">
  <link rel="stylesheet" href="../highlight/styles/default.css">
  <link rel="stylesheet" href="../highlight/styles/vs2015.css">
  <script src="../highlight/highlight.pack.js"></script>
  <script type="module" src="../code-support.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>select</h1>
    </header>

    <section class="section">
      <h2>依赖引入</h2>

      <p>根据自己项目调整 src 的路径</p>

      <div data-codesource="html" data-title="依赖引入" on>
        <script type="module" src="../../components/select/index.js"></script>
      </div>
    </section>

    <section class="section">
      <h2>默认</h2>

      <template data-codesource="html">
        <bl-select>
          <bl-option value="A">选项A</bl-option>
          <bl-option value="B">选项B</bl-option>
          <bl-option value="C">选项C</bl-option>
          <bl-option value="D">选项D</bl-option>
        </bl-select>
      </template>
    </section>

    <section class="section">
      <h2>可清除</h2>

      <template data-codesource="html">
        <bl-select clearable>
          <bl-option value="A">选项A</bl-option>
          <bl-option value="B">选项B</bl-option>
          <bl-option value="C">选项C</bl-option>
          <bl-option value="D">选项D</bl-option>
        </bl-select>
      </template>
    </section>

    <section class="section">
      <h2>选项分组</h2>

      <template data-codesource="html">
        <bl-select>
          <bl-optgroup label="Group A">
            <bl-option value="A">选项A</bl-option>
            <bl-option value="B">选项B</bl-option>
          </bl-optgroup>

          <bl-optgroup label="Group B">
            <bl-option value="C">选项C</bl-option>
            <bl-option value="D">选项D</bl-option>
          </bl-optgroup>
        </bl-select>
      </template>
    </section>

    <section class="section">
      <h2>多选</h2>

      <template data-codesource="html">
        <bl-select
          multiple
          multiple-mode="tag"
          clearable
          tag-clearable>
          <bl-optgroup label="Group A">
            <bl-option value="A">选项A</bl-option>
            <bl-option value="B">选项B</bl-option>
          </bl-optgroup>

          <bl-optgroup label="Group B">
            <bl-option value="C" disabled>选项C</bl-option>
            <bl-option value="D">选项D</bl-option>
            <bl-option value="E">选项E</bl-option>
            <bl-option value="F">选项F</bl-option>
            <bl-option value="G">选项G</bl-option>
          </bl-optgroup>
        </bl-select>
      </template>
    </section>

    <section class="section">
      <h2>不可用状态</h2>

      <p>每个 option 可以单独设置 disabled, 也可以整个 group 设置 disabled</p>
      <template data-codesource="html">
        <bl-select>
          <bl-optgroup label="group disabled" disabled>
            <bl-option value="A">选项A</bl-option>
            <bl-option value="B">选项B</bl-option>
          </bl-optgroup>

          <bl-option value="C" disabled>选项C</bl-option>
          <bl-option value="D">选项D</bl-option>
        </bl-select>
      </template>
    </section>

    <section class="section">
      <h2>可筛选</h2>

      <template data-codesource="html">
        <bl-select searchable>
          <bl-option value="A">选项A</bl-option>
          <bl-option value="B">选项B</bl-option>
          <bl-option value="C">选项C</bl-option>
          <bl-option value="D">选项D</bl-option>
        </bl-select>

        <bl-select
          multiple
          multiple-mode="tag"
          clearable
          searchable>
          <bl-optgroup label="Group A">
            <bl-option value="A">选项A</bl-option>
            <bl-option value="B">选项B</bl-option>
          </bl-optgroup>
          <bl-optgroup label="Group B">
            <bl-option value="C">选项C</bl-option>
            <bl-option value="D">选项D</bl-option>
          </bl-optgroup>
        </bl-select>
      </template>
    </section>

    <section class="section">
      <h2>API</h2>
      待编写
      <table>
        <thead>
          <tr>
            <th>属性名</th>
            <th>类型</th>
            <th>默认值</th>
            <th>说明</th>
            <th>必须</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>
  </article>
</body>
</html>
