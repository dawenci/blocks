<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>splitter</title>
  <link rel="stylesheet" href="../page.css">
  <link rel="stylesheet" href="../highlight/styles/default.css">
  <link rel="stylesheet" href="../highlight/styles/vs2015.css">
  <script src="../highlight/highlight.pack.js"></script>
  <script type="module" src="../code-support.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>splitter</h1>
    </header>

    <section class="section">
      <h2>依赖引入</h2>

      <p>根据自己项目调整 src 的路径</p>

      <div data-codesource="html" data-title="依赖引入" on>
        <script type="module" src="../../components/splitter/index.js"></script>
      </div>
    </section>

    <section class="section">
      <h2>默认使用</h2>

      <template data-codesource="html">
        <bl-splitter style="height: 200px;">
          <bl-splitter-pane>
            <div style="overflow:hidden;width:100%;height:100%;">
              Pane A
            </div>
          </bl-splitter-pane>
          <bl-splitter-pane>
            <div style="overflow:hidden;width:100%;height:100%;background:#e8e8e8;">
              Pane B
            </div>
          </bl-splitter-pane>
          <bl-splitter-pane>
            <div style="overflow:hidden;width:100%;height:100%;">
              Pane C
            </div>
          </bl-splitter-pane>
        </bl-splitter>
      </template>
    </section>


    <section class="section">
      <h2>垂直方向</h2>

      <template data-codesource="html">
        <bl-splitter direction="column" style="height:300px;">
          <bl-splitter-pane>
            <div style="overflow:hidden;width:100%;height:100%;">
              Pane A
            </div>
          </bl-splitter-pane>
          <bl-splitter-pane>
            <div style="overflow:hidden;width:100%;height:100%;background:#e8e8e8;">
              Pane B
            </div>
          </bl-splitter-pane>
          <bl-splitter-pane>
            <div style="overflow:hidden;width:100%;height:100%;">
              Pane C
            </div>
          </bl-splitter-pane>
        </bl-splitter>
      </template>
    </section>


    <section class="section">
      <h2>拖拽柄尺寸</h2>

      <template data-codesource="html">
        <bl-splitter handle-size="12" style="height:200px;">
          <bl-splitter-pane>
            <div style="overflow:hidden;width:100%;height:100%;">
              Pane A
            </div>
          </bl-splitter-pane>
          <bl-splitter-pane>
            <div style="overflow:hidden;width:100%;height:100%;background:#e8e8e8;">
              Pane B
            </div>
          </bl-splitter-pane>
          <bl-splitter-pane>
            <div style="overflow:hidden;width:100%;height:100%;">
              Pane C
            </div>
          </bl-splitter-pane>
        </bl-splitter>
      </template>
    </section>


    <section class="section">
      <h2>最大最小尺寸限制</h2>

      <p>使用 max, min 属性，限制 pane 的尺寸调整幅度。</p>

      <template data-codesource="html">
        <bl-splitter style="height:200px;">
          <bl-splitter-pane>
            <div style="overflow:hidden;width:100%;height:100%;">
              min=100, max=120
            </div>
          </bl-splitter-pane>
          <bl-splitter-pane min="100" max="120">
            <div style="overflow:hidden;width:100%;height:100%;background:#e8e8e8;">
              Pane B
            </div>
          </bl-splitter-pane>
          <bl-splitter-pane>
            <div style="overflow:hidden;width:100%;height:100%;">
              Pane C
            </div>
          </bl-splitter-pane>
        </bl-splitter>
      </template>
    </section>


    <section class="section">
      <h2>不自动分配</h2>

      <p>使用 fixed 属性，阻止 pane 随着容器尺寸变化自动调整尺寸。</p>

      <template data-codesource="html">
        <bl-splitter style="height:200px;">
          <bl-splitter-pane size="100" fixed>
            <div style="overflow:hidden;width:100%;height:100%;">
              Pane A
            </div>
          </bl-splitter-pane>
          <bl-splitter-pane>
            <div style="overflow:hidden;width:100%;height:100%;background:#e8e8e8;">
              Pane B
            </div>
          </bl-splitter-pane>
          <bl-splitter-pane>
            <div style="overflow:hidden;width:100%;height:100%;">
              Pane C
            </div>
          </bl-splitter-pane>
        </bl-splitter>
      </template>
    </section>

    <section class="section">
      <h2>API</h2>
      <table class="api-props">
        <thead>
          <tr>
            <th>属性名</th>
            <th>类型</th>
            <th>默认值</th>
            <th>说明</th>
            <th>必须</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>

    </section>
  </article>
</body>
</html>
