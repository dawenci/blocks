<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>backtop</title>
  <link rel="stylesheet" href="../../src/theme/var.css">
  <link rel="stylesheet" href="../page.css">
  <link rel="stylesheet" href="../highlight/styles/default.css">
  <link rel="stylesheet" href="../highlight/styles/vs2015.css">
  <script src="../highlight/highlight.pack.js"></script>
  <script type="module" src="../code-support.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>backtop</h1>
    </header>

    <section class="section">
      <h2>依赖引入</h2>

      <p>根据自己项目调整 src 的路径</p>

      <div data-codesource="html" data-title="依赖引入" on>
        <script type="module" src="../../dist/components/backtop/index.js"></script>
      </div>
    </section>

    <section class="section">
      <h3>效果演示</h3>
      <template data-codesource="html">
        <div id="target" style="height:400px;overflow:auto;border:1px solid #ccc;">
          <div style="height:600vh;padding:160px 30px;font-size:32px;text-align:center;">往下滚动几百像素，然后注意右下角按钮出现</div>
        </div>

        <bl-backtop duration=".1" target="#target"></bl-backtop>
      </template>
    </section>

    <section class="section">
      <h2>API</h2>
      <table class="api-props">
        <thead>
          <tr>
            <th>属性名</th>
            <th>类型</th>
            <th>默认值</th>
            <th>说明</th>
            <th>必须</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>duration</td>
            <td>number</td>
            <td>0</td>
            <td>滚动到顶部的动画持续时间，单位为秒</td>
            <td>N</td>
          </tr>
          <tr>
            <td>target</td>
            <td>string | Node | (() => string | Node</td>
            <td>无</td>
            <td>滚动容器元素，或滚动容器元素 CSS 选择器，或返回这两者的函数</td>
            <td>Y</td>
          </tr>
          <tr>
            <td>threshold</td>
            <td>number</td>
            <td>400</td>
            <td>出现返回按钮的滚动距离，单位为像素</td>
            <td>N</td>
          </tr>
        </tbody>
      </table>

    </section>
  </article>
</body>
</html>
