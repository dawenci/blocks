<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dropdown-tree</title>
  <link rel="stylesheet" href="../page.css">
  <link rel="stylesheet" href="../highlight/styles/default.css">
  <link rel="stylesheet" href="../highlight/styles/vs2015.css">
  <script src="../highlight/highlight.pack.js"></script>
  <script type="module" src="../code-support.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>dropdown-tree</h1>
    </header>
    <script type="module" src="../../components/input/index.js"></script>
    <script type="module" src="../../components/button/index.js"></script>

    <section class="section">
      <h2>依赖引入</h2>

      <p>根据自己项目调整 src 的路径</p>

      <div data-codesource="html" data-title="依赖引入" on>
        <script type="module" src="../../components/dropdown-tree/index.js"></script>
      </div>
    </section>

    <section class="section">
      <template data-codesource="html">
        <bl-dropdown-tree
          arrow
          selectable="single"
          trigger-mode="click"
          id="default">
          <bl-input placeholder="下拉树"></bl-input>
        </bl-dropdown-tree>
      </template>

      <template data-codesource="script">
        <script>
          (() => {
            function makeData(count, pid) {
              const data = []
              let i = -1
              while (++i < count) {
                const id = `${pid ? pid + '.' : ''}${i}`
                const label = `${id} - label`
                data.push({ label, id, pid })
              }
              return data
            }

            const widget = document.getElementById('default')
            const data = makeData(10)
            data.forEach(data => {
              data.children = makeData(5, data.id)
            })
            widget.data = data
          })()
        </script>
      </template>
    </section>

    <section class="section">
      <h2>API</h2>

      <h3>Attrs / Props</h3>
      <p>支持传入 popup 以及 list 的属性。</p>

      <table class="api-props">
        <thead>
          <tr>
            <th>属性名</th>
            <th>类型</th>
            <th>默认值</th>
            <th>说明</th>
            <th>必须</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>
  </article>
</body>
</html>
