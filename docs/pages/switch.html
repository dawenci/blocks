<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>switch</title>
  <link rel="stylesheet" href="../../src/theme/var.css">
  <link rel="stylesheet" href="../page.css">
  <link rel="stylesheet" href="../highlight/styles/default.css">
  <link rel="stylesheet" href="../highlight/styles/vs2015.css">
  <script src="../highlight/highlight.pack.js"></script>
  <script type="module" src="../code-support.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>switch</h1>
    </header>

    <script type="module" src="../../dist/components/card/index.js"></script>

    <section class="section">
      <bl-card>
        <h2 slot="header" class="section-title">依赖引入</h2>
        <p slot="header">根据自己项目调整 src 的路径</p>
  
        <div data-codesource="html" data-title="依赖引入" on>
          <script type="module" src="../../dist/components/switch/index.js"></script>
        </div>
      </bl-card>
    </section>

    <section class="section">
      <bl-card>
        <h2 slot="header" class="section-title">默认</h2>
        <template data-codesource="html">
          <bl-switch></bl-switch>
          <bl-switch checked></bl-switch>
        </template>
      </bl-card>
    </section>

    <section class="section">
      <bl-card>
        <h2 slot="header" class="section-title">尺寸</h2>
        <template data-codesource="html">
          <bl-switch size="small"></bl-switch>
          <bl-switch size="small" checked></bl-switch>
          <bl-switch></bl-switch>
          <bl-switch checked></bl-switch>
          <bl-switch size="large"></bl-switch>
          <bl-switch size="large" checked></bl-switch>
        </template>
      </bl-card>
    </section>

    <section class="section">
      <bl-card>
        <h2 slot="header" class="section-title">不可用状态</h2>
        <template data-codesource="html">
          <bl-switch disabled></bl-switch>
          <bl-switch checked disabled></bl-switch>
        </template>
      </bl-card>
    </section>
    

    <section class="section">
      <bl-card>
        <h2 slot="header" class="section-title">API</h2>
        <h3>Attrs / Props</h3>
        <table class="api-props">
          <thead>
            <tr>
              <th>attr 名</th>
              <th>prop 名</th>
              <th>类型</th>
              <th>默认值</th>
              <th>说明</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>checked</td>
              <td>checked</td>
              <td>boolean</td>
              <td>false</td>
              <td>开关是否打开。</td>
            </tr>
            <tr>
              <td>disabled</td>
              <td>disabled</td>
              <td>boolean</td>
              <td>false</td>
              <td>是否禁用。</td>
            </tr>
            <tr>
              <td>size</td>
              <td>size</td>
              <td>'small' | 'large'</td>
              <td></td>
              <td>尺寸。默认不设置为中等尺寸。</td>
            </tr>
          </tbody>
        </table>

        <h3>Events</h3>
        <table class="api-events">
          <thead>
            <tr>
              <th>事件名称</th>
              <th>事件对象</th>
              <th>说明</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>change</td>
              <td>CustomEvent&lt;{ checked: boolean }&gt;</td>
              <td>选中状态切换时触发。</td>
            </tr>
          </tbody>
        </table>
      </bl-card>
    </section>
  </article>
</body>
</html>
