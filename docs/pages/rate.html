<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rate</title>
  <link rel="stylesheet" href="../../src/theme/var.css">
  <link rel="stylesheet" href="../page.css">
  <link rel="stylesheet" href="../highlight/styles/default.css">
  <link rel="stylesheet" href="../highlight/styles/vs2015.css">
  <script src="../highlight/highlight.pack.js"></script>
  <script type="module" src="../code-support.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>rate</h1>
    </header>

    <section class="section">
      <h2>依赖引入</h2>

      <p>根据自己项目调整 src 的路径</p>

      <div data-codesource="html" data-title="依赖引入" on>
        <script type="module" src="../../dist/components/rate/index.js"></script>
      </div>
    </section>

    <section class="section">
      <h2>默认</h2>

      <template data-codesource="html">
        <bl-rate></bl-rate>
      </template>
    </section>

    <section class="section">
      <h2>half</h2>

      <p>允许选中半颗星。</p>

      <template data-codesource="html">
        <bl-rate half></bl-rate>
      </template>
    </section>

    <section class="section">
      <h2>result mode</h2>

      <p>结果模式，支持 0-5 之间的小数。</p>

      <template data-codesource="html">
        <bl-rate result-mode value="2.3"></bl-rate>
      </template>
    </section>

    <section class="section">
      <h2>API</h2>

      <h3>Attrs / Props</h3>
      <table>
        <thead>
          <tr>
            <th>属性名</th>
            <th>类型</th>
            <th>默认值</th>
            <th>说明</th>
            <th>必须</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>clearable（未实现）</td>
            <td></td>
            <td></td>
            <td>是否清除选中高亮状态。</td>
            <td></td>
          </tr>
          <tr>
            <td>half</td>
            <td>boolean</td>
            <td></td>
            <td>是否允许选择半颗星。</td>
            <td></td>
          </tr>
          <tr>
            <td>result-mode</td>
            <td>boolean</td>
            <td>false</td>
            <td>是否处于结果模式，结果模式，可以百分比高亮星星。</td>
            <td></td>
          </tr>
          <tr>
            <td>value</td>
            <td>number</td>
            <td></td>
            <td>model 值。</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>

  </article>
</body>
</html>
