<body>
  <article>
    <header>
      <h1>tree</h1>
    </header>

    <section class="section">
      <h2>依赖引入</h2>

      <p>根据自己项目调整 src 的路径</p>

      <div data-codesource="html" data-title="依赖引入" on>
        <script type="module" src="../../components/tree/index.js"></script>
      </div>
    </section>

    <section class="section">
      <h2>实现 ing</h2>
    </section>

    <section class="section">
      <h2>默认使用</h2>

      <div class="case">
        <div data-codesource="html">
          <bl-tree id="default" style="width:200px;height:400px;border:1px solid #e8e8e8;"></bl-tree>

          <script>
            (() => {
              const data = []
              let i = -1
              while (i++ < 100) {
                data.push({
                  label: !(i % 5) ? `${i} - long long long long long long long long long label` : `${i} - label`,
                  id: `id${i}`
                })
              }
              document.getElementById('default').data = data
            })()
          </script>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>API</h2>
      <table class="api-props">
        <thead>
          <tr>
            <th>属性名</th>
            <th>类型</th>
            <th>默认值</th>
            <th>说明</th>
            <th>必须</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>

          </tr>
        </tbody>
      </table>

    </section>
  </article>
