<body>
  <article>
    <header>
      <h1>select-result</h1>
    </header>

    <section class="section">
      <h2>依赖引入</h2>

      <p>根据自己项目调整 src 的路径</p>

      <div data-codesource="html" data-title="依赖引入" on>
        <script type="module" src="../../components/select-result/index.js"></script>
      </div>
    </section>

    <section class="section">
      <h2>默认</h2>

      <template data-codesource="html">
        <bl-select-result
          multiple
          multiple-mode="tag"
          tag-clearable
          searchable
          clearable
          class="select-result1">
        </bl-select-result>

        <bl-select-result
          size="small"
          multiple
          multiple-mode="tag"
          tag-clearable
          searchable
          clearable
          class="select-result2">
        </bl-select-result>

        <bl-select-result
          size="large"
          multiple
          multiple-mode="tag"
          tag-clearable
          searchable
          clearable
          class="select-result3">
        </bl-select-result>

        <bl-select-result
          multiple
          multiple-mode="plain"
          tag-clearable
          searchable
          clearable
          class="select-result4">
        </bl-select-result>

        <bl-select-result
          multiple
          multiple-mode="plain"
          tag-clearable
          searchable
          clearable
          prefix-icon="date"
          suffix-icon="date"
          class="select-result5">
        </bl-select-result>
      </template>

      <template data-codesource="script">
        const result1 = document.querySelector('.select-result1')
        const result2 = document.querySelector('.select-result2')
        const result3 = document.querySelector('.select-result3')
        const result4 = document.querySelector('.select-result4')
        const result5 = document.querySelector('.select-result5')
        const value = [{ label: 'AAA', value: 'AAA' }, { label: 'BBB', value: 'BBB' }]
        result1.value = result2.value = result3.value = result4.value = result5.value = value
      </template>
    </section>
