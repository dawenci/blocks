<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>popup-list</title>
  <link rel="stylesheet" href="../page.css">

  <script src="../highlight/highlight.pack.js"></script>

<body>
  <article>
    <header>
      <h1>popup-list</h1>
    </header>
    <script type="module" src="../../components/button/index.js"></script>

    <section class="section">
      <h2>依赖引入</h2>

      <p>根据自己项目调整 src 的路径</p>

      <div data-codesource="html" data-title="依赖引入" on>
        <script type="module" src="../../components/popup-list/index.js"></script>
      </div>
    </section>

    <section class="section">
      <div data-codesource="html">
        <bl-button id="button-default">弹出菜单</bl-button>
        <bl-popup-list
          anchor="#button-default"
          arrow
          multiple
          id="default"></bl-popup-list>
      </div>

      <template data-codesource="script">
        <script>
          (() => {
            const widget = document.getElementById('default')
            const button = document.getElementById('button-default')
            const data = []
            let i = -1
            while (i++ < 20) data.push({ label: `label ${i}`, id: `id${i}` })
            widget.data = data
            button.onclick = () => widget.open = !widget.open
          })()
        </script>
      </template>
    </section>

    <section class="section">
      <h2>API</h2>

            <th>必须</th>

          </tr>

    </section>
  </article>
</body>
</html>
