<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>list</title>
  <link rel="stylesheet" href="../page.css">
  <link rel="stylesheet" href="../highlight/styles/default.css">
  <link rel="stylesheet" href="../highlight/styles/vs2015.css">
  <script src="../highlight/highlight.pack.js"></script>
  <script type="module" src="../code-support.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>list</h1>
    </header>

    <section class="section">
      <div data-codesource="html" data-title="依赖引入">
        <script type="module" src="../../components/list/index.js"></script>
      </div>
    </section>

    <section class="section">
      <div data-codesource="html">
        <blocks-list style="width:200px;height:400px;" multiple id="default"></blocks-list>
        <script>
          (() => {
            const data = []
            let i = -1
            while (i++ < 20) data.push({ label: `label ${i}`, id: `id${i}` })
            document.getElementById('default').data = data
          })()
        </script>
      </div>
    </section>
    
    <section class="section">
      <h2>API</h2>

      <table class="api-props">
        <thead>
          <tr>
            <th>属性名</th>
            <th>类型</th>
            <th>默认值</th>
            <th>说明</th>
            <th>必须</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>data</td>
            <td>Object[]</td>
            <td></td>
            <td>列表数据（对象列表），该属性是 prop，非 attr。</td>
            <td></td>
          </tr>
          <tr>
            <td>label-field</td>
            <td>string</td>
            <td>'id'</td>
            <td>数据的 id 字段名称。</td>
            <td></td>
          </tr>
          <tr>
            <td>id-field</td>
            <td>string</td>
            <td>'label'</td>
            <td>数据的 label 字段名称。</td>
            <td></td>
          </tr>
          <tr>
            <td>multiple</td>
            <td>boolean</td>
            <td>false</td>
            <td>是否多选模式</td>
            <td></td>
          </tr>
          <tr>
            <td>selected</td>
            <td></td>
            <td></td>
            <td>选中的 id 或 id 数组（多选模式）。该属性是 prop，非 attr。</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>
  </article>
</body>
</html>
