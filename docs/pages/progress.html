<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../page.css">
  <link rel="stylesheet" href="../highlight/styles/default.css">
  <link rel="stylesheet" href="../highlight/styles/vs2015.css">
  <script src="../highlight/highlight.pack.js"></script>
  <script type="module" src="../code-support.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>progress</h1>
    </header>

    <section class="section">
      <div data-codesource="html" data-title="依赖引入">
        <script type="module" src="../../components/progress/index.js"></script>
      </div>
    </section>

    <section class="section">
      <h2>默认</h2>

      <template data-codesource="html">
        <blocks-progress value="50"></blocks-progress>
      </template>
    </section>

    <section class="section">
      <h2>显示百分比</h2>

      <p>使用 percentage 属性启用百分比显示</p>

      <template data-codesource="html">
        <blocks-progress percentage value="50"></blocks-progress>
      </template>
    </section>

    <section class="section">
      <h2>状态</h2>

      <p>可设置 'status' 属性切换状态，可选状态有 'success', 'error', 'warning'</p>

      <template data-codesource="html">
        <blocks-progress status="success" percentage value="50" style="margin-bottom:15px;"></blocks-progress>
        <blocks-progress status="error" percentage value="50" style="margin-bottom:15px;"></blocks-progress>
        <blocks-progress status="warning" percentage value="50" style="margin-bottom:15px;"></blocks-progress>
      </template>
    </section>

  </article>
</body>
</html>
