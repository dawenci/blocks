<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dropdown-list</title>
  <link rel="stylesheet" href="../../src/theme/var.css">
  <link rel="stylesheet" href="../page.css">
  <link rel="stylesheet" href="../highlight/styles/default.css">
  <link rel="stylesheet" href="../highlight/styles/vs2015.css">
  <script src="../highlight/highlight.pack.js"></script>
  <script type="module" src="../code-support.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>dropdown-list</h1>
    </header>

    <script type="module" src="../../dist/components/button/index.js"></script>
    <script type="module" src="../../dist/components/card/index.js"></script>

    <section class="section">
      <bl-card>
        <h2 slot="header" class="section-title">依赖引入</h2>
        <p slot="header">根据自己项目调整 src 的路径</p>
  
        <div data-codesource="html" data-title="依赖引入" on>
          <script type="module" src="../../dist/components/select-result/index.js"></script>
          <script type="module" src="../../dist/components/dropdown-list/index.js"></script>
          <script type="module" src="../../dist/components/input/index.js"></script>
        </div>
      </bl-card>
    </section>

    <section class="section">
      <bl-card>
        <h2 slot="header" class="section-title">单选</h2>
        <div data-codesource="html">
          <bl-dropdown-list
            checkable
            arrow
            id="single">
            <bl-select-result
              clearable
              max-tag-count="1"
              placeholder="请选择"
              style="width:200px">
            </bl-select-result>
          </bl-dropdown-list>

          <bl-dropdown-list
            checkable
            arrow
            id="single2">
            <bl-input
              clearable
              placeholder="请选择">
            </bl-input>
          </bl-dropdown-list>
        </div>

        <template data-codesource="script">
          <script>
            (() => {
              const data = []
              let i = -1
              while (i++ < 20) data.push({ label: `label ${i}`, id: `id${i}` })
              document.getElementById('single').data = data
              document.getElementById('single2').data = data
            })()
          </script>
        </template>
      </bl-card>
    </section>

    <section class="section">
      <bl-card>
        <h2 slot="header" class="section-title">多选</h2>
        <div data-codesource="html">
          <bl-dropdown-list
            checkable
            arrow
            multiple
            id="default">
            <bl-select-result
              multiple
              clearable
              max-tag-count="1"
              placeholder="请选择"
              style="width:200px">
            </bl-select-result>
          </bl-dropdown-list>

          <bl-dropdown-list
            checkable
            arrow
            multiple
            id="default2">
            <bl-input
              clearable
              placeholder="请选择">
            </bl-input>
          </bl-dropdown-list>
        </div>

        <template data-codesource="script">
          <script>
            (() => {
              const data = []
              let i = -1
              while (i++ < 20) data.push({ label: `label ${i}`, id: `id${i}` })
              document.getElementById('default').data = data
              document.getElementById('default2').data = data
            })()
          </script>
        </template>
      </bl-card>
    </section>

    <section class="section">
      <bl-card>
        <h2 slot="header" class="section-title">API</h2>
        
        <h3>Attrs / Props</h3>

        待编写

        <table class="api-props">
          <thead>
            <tr>
              <th>attr 名</th>
              <th>prop 名</th>
              <th>类型</th>
              <th>默认值</th>
              <th>说明</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </bl-card>
    </section>
  </article>
</body>
</html>
