<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>calc</title>
  <link rel="stylesheet" href="../../src/theme/var.css">
  <link rel="stylesheet" href="../page.css">
  <link rel="stylesheet" href="../highlight/styles/default.css">
  <link rel="stylesheet" href="../highlight/styles/vs2015.css">
  <script src="../highlight/highlight.pack.js"></script>
  <script type="module" src="../code-support.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>calc</h1>
    </header>

    <section class="section">
      <h2>依赖引入</h2>

      <p>根据自己项目调整 src 的路径</p>

      <div data-codesource="html" data-title="依赖引入" on>
        <script type="module" src="../../dist/components/calc/index.js"></script>
      </div>
    </section>

    <section class="section">
      <h2>默认使用</h2>

      <div class="case">
        <template data-codesource="html">
          <bl-calc></bl-calc>
        </template>
      </div>
    </section>

    <section class="section">
      <h2>API</h2>

      <h3>Attrs / Props</h3>
      <table class="api-props">
        <thead>
          <tr>
            <th>属性名</th>
            <th>类型</th>
            <th>默认值</th>
            <th>说明</th>
            <th>必须</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>screen</td>
            <td>string</td>
            <td></td>
            <td>当前屏幕上的数。</td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <h3>Events</h3>
      <table class="api-events">
        <thead>
          <tr>
            <th>事件名称</th>
            <th>事件对象</th>
            <th>说明</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>bl:calc:result</td>
            <td>CustomEvent<{ value: number }></td>
            <td>计算结果变化时触发。</td>
          </tr>
          <tr>
            <td>bl:calc:screen</td>
            <td>CustomEvent<{ value: number }></td>
            <td>屏幕内容变化时触发。</td>
          </tr>
        </tbody>
      </table>
    </section>
  </article>
</body>
</html>
