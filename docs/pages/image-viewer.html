<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>image-viewer</title>
  <link rel="stylesheet" href="../../src/theme/var.css">
  <link rel="stylesheet" href="../page.css">
  <link rel="stylesheet" href="../highlight/styles/default.css">
  <link rel="stylesheet" href="../highlight/styles/vs2015.css">
  <script src="../highlight/highlight.pack.js"></script>
  <script type="module" src="../code-support.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>image-viewer</h1>
    </header>

    <script type="module" src="../../dist/components/button/index.js"></script>

    <section class="section">
      <h2>依赖引入</h2>

      <p>根据自己项目调整 src 的路径</p>

      <div data-codesource="html" data-title="依赖引入" on>
        <script type="module" src="../../dist/components/image-viewer/index.js"></script>
      </div>
    </section>

    <section class="section">
      <h2>默认</h2>

      <div class="case">
        <bl-button onclick="document.getElementById('default').open = true">打开</bl-button>

        <template data-codesource="html">
          <bl-image-viewer id="default">
            <img src="../images/p1.jpg">
            <img src="../images/p2.webp">
            <img src="../images/p3.jpg">
          </bl-image-viewer>
        </template>
      </div>
    </section>


    <section class="section">
      <h2>API</h2>

      <h3>Attrs / Props</h3>
      <table class="api-props">
        <thead>
          <tr>
            <th>属性名</th>
            <th>类型</th>
            <th>默认值</th>
            <th>说明</th>
            <th>必须</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>open</td>
            <td>false</td>
            <td></td>
            <td>图片查看器是否显示。</td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <h3>Events</h3>
      <table class="api-events">
        <thead>
          <tr>
            <th>事件名称</th>
            <th>事件对象</th>
            <th>说明</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>closed</td>
            <td></td>
            <td>Popup 关闭时触发。</td>
          </tr>
          <tr>
            <td>opened</td>
            <td></td>
            <td>Popup 打开时触发。</td>
          </tr>
        </tbody>
      </table>

      <h3>CSS Variables</h3>
      <table class="api-css">
        <thead>
          <tr>
            <th>变量名</th>
            <th>默认值</th>
            <th>说明</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>
  </article>
</body>
</html>
