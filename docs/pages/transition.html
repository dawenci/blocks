<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>transition</title>
  <link rel="stylesheet" href="../page.css">
  <link rel="stylesheet" href="../highlight/styles/default.css">
  <link rel="stylesheet" href="../highlight/styles/vs2015.css">
  <script src="../highlight/highlight.pack.js"></script>
  <script type="module" src="../code-support.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>transition</h1>
    </header>

    <style>
      .box {
        width: 400px;
        height: 200px;
        margin: 30px;
        text-align: center;
        line-height: 200px;
        font-size: 14px;
        background: #e8e8e8;
      }
    </style>

    <section class="section">
      <h2>zoom</h2>

      <div class="case">
        <div data-codesource="html">
          <bl-zoom id="example-zoom" open><div class="box">zoom</div></bl-zoom>
          <bl-button onclick="document.querySelector('#example-zoom').open = !document.querySelector('#example-zoom').open">Toggle</bl-button>

          <script type="module">
            import Base from "../../components/transition-open-zoom/index.js"
            customElements.define('bl-zoom', class BlZoom extends Base {
              constructor() {
                super()
                this.shadowRoot.appendChild(document.createElement('slot'))
              }
            })
          </script>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>opacity</h2>

      <div class="case">
        <div data-codesource="html">
          <bl-opacity id="example-opacity" open><div class="box">opacity</div></bl-opacity>
          <bl-button onclick="document.querySelector('#example-opacity').open = !document.querySelector('#example-opacity').open">Toggle</bl-button>

          <script type="module">
            import Base from "../../components/transition-open-opacity/index.js"
            customElements.define('bl-opacity', class BlZoom extends Base {
              constructor() {
                super()
                this.shadowRoot.appendChild(document.createElement('slot'))
              }
            })
          </script>
        </div>
      </div>
    </section>


    <section class="section">
      <h2>collapse</h2>

      <div class="case">
        <div data-codesource="html">
          <bl-collapse id="example-collapse" open style="height:200px;"><div class="box">collapse</div></bl-collapse>
          <bl-button onclick="document.querySelector('#example-collapse').open = !document.querySelector('#example-collapse').open">Toggle</bl-button>

          <script type="module">
            import Base from "../../components/transition-open-collapse/index.js"
            customElements.define('bl-collapse', class BlZoom extends Base {
              constructor() {
                super()
                this.shadowRoot.appendChild(document.createElement('slot'))
              }
            })
          </script>
        </div>
      </div>
    </section>


    <section class="section">
      <h2>API</h2>
      <table class="api-props">
        <thead>
          <tr>
            <th>属性名</th>
            <th>类型</th>
            <th>默认值</th>
            <th>说明</th>
            <th>必须</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>

    </section>
  </article>
</body>
</html>
