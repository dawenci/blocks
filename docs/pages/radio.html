<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>radio</title>
  <link rel="stylesheet" href="../../src/theme/var.css">
  <link rel="stylesheet" href="../page.css">
  <link rel="stylesheet" href="../highlight/styles/default.css">
  <link rel="stylesheet" href="../highlight/styles/vs2015.css">
  <script src="../highlight/highlight.pack.js"></script>
  <script type="module" src="../code-support.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>radio</h1>
    </header>

    <section class="section">
      <h2>依赖引入</h2>

      <p>根据自己项目调整 src 的路径</p>

      <div data-codesource="html" data-title="依赖引入" on>
        <script type="module" src="../../dist/components/radio/index.js"></script>
      </div>
    </section>

    <section class="section">
      <h2>默认</h2>

      <template data-codesource="html">
        <bl-radio name="default">radio1</bl-radio>
        <bl-radio name="default" checked>radio2</bl-radio>
      </template>
    </section>

    <section class="section">
      <h2>不可用状态</h2>

      <template data-codesource="html">
        <bl-radio name="disabled" disabled>disabled</bl-radio>
        <bl-radio name="disabled" disabled checked>disabled</bl-radio>
      </template>
    </section>
   
    <section class="section">
      <h2>API</h2>

      <h3>Attrs / Props</h3>
      <table>
        <thead>
          <tr>
            <th>属性名</th>
            <th>类型</th>
            <th>默认值</th>
            <th>说明</th>
            <th>必须</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>checked</td>
            <td>boolean</td>
            <td>false</td>
            <td>当前是否选中。</td>
            <td></td>
          </tr>
          <tr>
            <td>disabled</td>
            <td>boolean</td>
            <td>false</td>
            <td>是否禁用。</td>
            <td></td>
          </tr>
          <tr>
            <td>name</td>
            <td>string</td>
            <td></td>
            <td>表单 name。</td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <h3>Events</h3>
      <table class="api-events">
        <thead>
          <tr>
            <th>事件名称</th>
            <th>事件对象</th>
            <th>说明</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>change</td>
            <td>CustomEvent<{ checked: boolean }></td>
            <td>选中状态切换时触发。</td>
          </tr>
        </tbody>
      </table>
    </section>
  </article>
</body>
</html>
