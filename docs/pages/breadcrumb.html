<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>breadcrumb</title>
  <link rel="stylesheet" href="../../src/theme/var.css">
  <link rel="stylesheet" href="../page.css">
  <link rel="stylesheet" href="../highlight/styles/default.css">
  <link rel="stylesheet" href="../highlight/styles/vs2015.css">
  <script src="../highlight/highlight.pack.js"></script>
  <script type="module" src="../code-support.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>breadcrumb</h1>
    </header>

    <section class="section">
      <h2>依赖引入</h2>

      <p>根据自己项目调整 src 的路径</p>

      <div data-codesource="html" data-title="依赖引入" on>
        <script type="module" src="../../dist/components/breadcrumb/index.js"></script>
      </div>
    </section>


    <section class="section">
      <h2>使用</h2>

      <div class="case">
        <template data-codesource="html">
          <bl-breadcrumb>
            <bl-breadcrumb-item href="/docs">首页</bl-breadcrumb-item>
            <bl-breadcrumb-item>列表</bl-breadcrumb-item>
            <bl-breadcrumb-item>详情</bl-breadcrumb-item>
          </bl-breadcrumb>
        </template>
      </div>
    </section>


    <section class="section">
      <h2>API</h2>

      <h3>Attrs / Props (bl-breadcrumb)</h3>
      <table class="api-props">
        <thead>
          <tr>
            <th>属性名</th>
            <th>类型</th>
            <th>默认值</th>
            <th>说明</th>
            <th>必须</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>separator</td>
            <td>string</td>
            <td>'/'</td>
            <td>菜单项之间的分隔符。</td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <h3>Attrs / Props (bl-breadcrumb-item)</h3>
      <table class="api-props">
        <thead>
          <tr>
            <th>属性名</th>
            <th>类型</th>
            <th>默认值</th>
            <th>说明</th>
            <th>必须</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>href</td>
            <td>string</td>
            <td></td>
            <td>菜单项的链接。</td>
            <td></td>
          </tr>
        </tbody>
      </table>

    </section>
  </article>
</body>
</html>
