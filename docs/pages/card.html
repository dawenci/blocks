<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>card</title>
  <link rel="stylesheet" href="../page.css">
  <link rel="stylesheet" href="../highlight/styles/default.css">
  <link rel="stylesheet" href="../highlight/styles/vs2015.css">
  <script src="../highlight/highlight.pack.js"></script>
  <script type="module" src="../code-support.js"></script>
</head>
<body>
  <article>
    <header>
      <h1>card</h1>
    </header>

    <script type="module" src="../../components/grid/index.js"></script>

    <section class="section">
      <h2>依赖引入</h2>

      <p>根据自己项目调整 src 的路径</p>

      <div data-codesource="html" data-title="依赖引入" on>
        <script type="module" src="../../components/card/index.js"></script>
      </div>
    </section>

    <section class="section">
      <h2>Header</h2>

      <div data-codesource="html">
        <bl-card>
          <div slot="header">Header</div>
          无阴影
        </bl-card>
      </div>
    </section>

    <section class="section">
      <h2>Shadow</h2>

      <div data-codesource="html">
        <bl-row gutter="15">
          <bl-col span="8">
            <bl-card>
              无阴影
            </bl-card>
          </bl-col>

          <bl-col span="8">
            <bl-card shadow>
              有阴影
            </bl-card>
          </bl-col>

          <bl-col span="8">
            <bl-card shadow="hover">
              hover 时有阴影
            </bl-card>
          </bl-col>
        </bl-row>
      </div>
    </section>

    <section class="section">
      <h2>API</h2>
      待编写
      <table>
        <thead>
          <tr>
            <th>属性名</th>
            <th>类型</th>
            <th>默认值</th>
            <th>说明</th>
            <th>必须</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>
  </article>
</body>
</html>
